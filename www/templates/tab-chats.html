<style>
.icon.ion-close {
	fill:red;
	stroke:red;
	color:red;
}
.icon.ion-checkmark {
	fill:green;
	stroke:green;
	color:green;
}
</style>
<ion-view view-title="Report Incident">
  <ion-content>
        <form name="myForm" class="list">
            <label class="item item-input">
                <input type="text" ng-model="rpt.name" placeholder="Your Name">
            </label>
            <label class="item item-input">
                <input type="tel"  ng-model="rpt.phone" placeholder="Contact Number">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="rpt.title" placeholder="Incident Title">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="rpt.desc" placeholder="Description">
            </label>
            <label class="item item-select">
                <span class="input-label">Priority</span>
                <select ng-model="rpt.Priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                    <option>Critical</option>                    
                </select>
            </label>
        </form>
        <button class="button button-stable button-block  icon ion-camera" ng-click="capturePhotoWithData();"></button>
        <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
        <div class="spacer" style="width: 283px; height: 29px;"></div>
        <div class="button-bar">
            <button class="button button-stable button-block  icon ion-close "></button>
            <button class="button button-stable button-block  icon ion-checkmark "ng-click="sendEmail(rpt.name, rpt.phone, rpt.title, rpt.desc, rpt.Priority)"></button>
        </div>
  </ion-content>
</ion-view>
